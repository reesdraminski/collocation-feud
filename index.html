<html>
    <head>
        <title>Collocation Feud</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Collocation Feud">
        <meta property="og:description" content="Try to score the most points by guessing 10 words that are the most closely related to a given term (aka collocations).">

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section class="text-center">
            <h1 id="word">Your word is...</h1>

            <h3 style="margin-bottom: 0;">Your Score: <span id="score">0</span></h3>
            <h3 style="margin-top: 5px; display: none;">Your Friend's Score: <span id="friendScore">0</span></h3>

            <p>
                Your goal in this game is to guess words that are associated with the word (usually appearing directly before/after it).<br>
                You have ten guesses and you get points for the frequency value of the collocated word.
            </p>

            <table id="board">
                <tr>
                    <td>
                        <input id="guessInput" type="text" placeholder="Enter your guess" autofocus autocomplete="off">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>

            <p>
                <button id="tryAgain">Try Again</button>
                <button id="share">Share</button>
                <button id="newWord">Get New Word</button>
            </p>

            <ol style="list-style-position: inside" id="info_stats"></ol>
        </section>
       
        <!-- from: https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js -->
        <script src="js/confetti.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
